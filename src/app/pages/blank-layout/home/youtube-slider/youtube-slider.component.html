@if (YoutubeSlider().length > 0) {
<section class="capitalize my-20 text-center">
  <div class="container mx-auto">
    <header
      class="mb-10"
      [innerHTML]="'home.youtube-title' | translate | safeHtml"
    >
      <!-- <h2 class="text-white"><span class="text-primary">our</span> services</h2>
      <p class="text-lighter">
        we offer a comprehensive range of construction services designed to meet
        <span class="block">your needs</span>
      </p> -->
    </header>
    <div>
      <owl-carousel-o
        [options]="customOptions()"
        (dragging)="onDragStart()"
        (translated)="onDragEnd()"
      >
        @for (slider of YoutubeSlider(); track slider.id) {
        <ng-template carouselSlide [id]="slider.id + ''">
          <div>
            <a
              class="no-underline text-gray-900"
              href="{{ slider.main_url }}"
              target="_blank"
            >
              <div class="images_carousel relative group cursor-pointer">
                <figure class="overflow-hidden h-full">
                  <img
                    (load)="imageLoaded(img)"
                    #img
                    loading="lazy"
                    class="w-full transition-transform duration-300 group-hover:scale-105 h-full"
                    [src]="
                      WEB_SITE_BASE_URL_IMAGE + 'youtube/' + slider.main_image
                    "
                    [alt]="
                      currentLang() === 'ar' ? slider.ar_title : slider.en_title
                    "
                  />
                </figure>

                <span
                  class="placeholder bg-opacity-100 absolute inset-0"
                ></span>

                <!-- YouTube Hover Overlay -->
                <div
                  class="absolute inset-0 bg-black opacity-0 group-hover:opacity-50 transition-opacity duration-300 flex items-center justify-center"
                >
                  <div class="text-white text-center">
                    <!-- YouTube Icon -->
                    <svg
                      class="w-16 h-16 mx-auto mb-2 text-white"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136C4.495 20.455 12 20.455 12 20.455s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                      />
                    </svg>
                  </div>
                </div>

                <h3
                  class="title_card w-4/5 bg-white rounded-xl absolute bottom-0 left-1/2 -translate-x-1/2 whitespace-nowrap px-3 py-2 text-sm mb-3 font-bold z-10"
                >
                  <span
                    class="overflow-hidden inline-block w-full line-clamp-1"
                  >
                    {{
                      currentLang() === "ar" ? slider.ar_title : slider.en_title
                    }}
                  </span>
                </h3>
              </div>
            </a>
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </div>
</section>
}
